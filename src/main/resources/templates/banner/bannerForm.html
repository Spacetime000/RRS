<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">


<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/banner/bannerForm.css">
    <script src="https://kit.fontawesome.com/c7fac7a543.js" crossorigin="anonymous"></script>
</th:block>
<main layout:fragment="content" class="d-flex justify-content-center align-items-center">
    <form action="" enctype="multipart/form-data" class="w-25 text-center p-3" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <h1 th:if="${#strings.isEmpty(id)}">배너 등록</h1>
        <h1 th:unless="${#strings.isEmpty(id)}">배너 수정</h1>
        <input class="form-control my-3" type="file" id="formFile" accept="image/*" name="file">
        <label class="text-start">노출여부</label>
        <select class="form-select mb-3" name="state">
            <option value="노출">노출</option>
            <option value="숨김">숨김</option>
        </select>
        <button th:formaction="@{/banner/new}" class="btn btn-primary" type="submit" th:if="${#strings.isEmpty(id)}">등록</button>
        <button th:formaction="@{/banner/update}" class="btn btn-primary" type="submit" th:unless="${#strings.isEmpty(id)}">수정</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</main>

</html>
