<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">


<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>
<th:block layout:fragment="title">
    <title>내 정보</title>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/members/myInfo.css">
    <script src="https://kit.fontawesome.com/c7fac7a543.js" crossorigin="anonymous"></script>
</th:block>
<main layout:fragment="content">
    <form method="post" th:action="@{/members/myInfo}" enctype="multipart/form-data" class="frame p-5 d-flex justify-content-around align-items-center flex-column" th:object="${myInfo}">
        <input type="hidden" th:field="*{id}">
        <h1 class="mb-3">프로필</h1>
        <div class="my-profile">
            <img src="/img/person-circle.svg" th:src="*{fileUrl}" alt="">
            <div></div>
            <p class="tip">프로필 업로드하기</p>
        </div>
        <h3 class="my-3" th:text="*{nickname}">닉네임</h3>
        <input type="file" name="file" accept="image/*" style="display:none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="btn btn-primary w-50 my-3" type="submit">프로필 변경하기</button>
    </form>
    <script src="/js/myInfo.js"></script>
</main>

</html>
